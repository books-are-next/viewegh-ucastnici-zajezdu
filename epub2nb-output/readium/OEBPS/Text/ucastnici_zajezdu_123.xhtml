		<div>
			<p id="toc_marker-2-49" class="MLP-uroven2-kapitola">Co znamená být spisovatelem</p>
			<p class="MLP-citat">„Být spisovatelem představuje náročnou souhru mezi velmi<br/>pečlivým pozorováním a&#160;stejně pečlivým představováním si těch pravd, jež člověk sám neměl možnost či příležitost poznat. Potom přichází na řadu tvrdá práce s&#160;jazykem.“</p>
			<p class="MLP-citat-autor">— JOHN IRWING</p>
