		<div>
			<p id="toc_marker-2-30" class="MLP-uroven2-kapitola">Obměna přátel<br/>(1)</p>
			<p class="MLP-text-bez1radku">„Víš, co mi včera řek? Že když se nad tím zamyslí, tak prý zjišťuje, že žije v&#160;jakýchsi pravidelných tříletých cyklech,“ smál se Oskar.</p>
			<p class="MLP-text">„A&#160;dál?“</p>
			<p class="MLP-text">„A&#160;že se po těch třech letech vždycky kompletně obmění všichni jeho přátelé…“</p>
			<p class="MLP-text">Oskar se tvářil posměšně, ale Maxe neoklamal.</p>
		</div>
