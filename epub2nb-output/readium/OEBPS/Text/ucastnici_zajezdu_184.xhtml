			<p id="toc_marker-3-20" class="MLP-uroven2-kapitola">A&#160;co na to<br/>česká literární kritika?</p>
			<p class="MLP-citat">„Je s&#160;podivem, že takzvaně úspěšný autor a&#160;bývalý učitel českého jazyka&#160;(!) má ve svém nevyzrálém románu několik pravopisných chyb&#160;– obzvláště ostudné je, že namísto gramaticky správného tvaru Izrael píše hned několikrát (!) Israel.“</p>
			<p class="MLP-citat-autor">— JAROMÍR SLOMEK,<br/>Reflex</p>
