		<div>
			<p id="toc_marker-2-88" class="MLP-uroven2-kapitola">Náhoda?!</p>
			<p class="MLP-text-bez1radku">Rozhodl se proto, že se půjde projít na čerstvý vzduch.</p>
			<p class="MLP-text">Na schodech potkal Pamelu.</p>
			<p class="MLP-text">„Jdeš se projít?“ chtěla vědět.</p>
			<p class="MLP-text">„Ne!“</p>
			<p class="MLP-text">„Můžu jít s&#160;tebou?“</p>
			<p class="MLP-text">„Ne!!!“</p>
