			<p id="toc_marker-2-22" class="MLP-uroven2-kapitola">Citát</p>
			<p class="MLP-citat">„Aschenbach brzy znal každou linii i&#160;pózu onoho tak vznosného,<br/>tak volně se projevujícího těla, a&#160;pokaždé s&#160;novou radostí vítal každý už známý rys jeho krásy, nejsa s&#160;to nabažit se obdivu,<br/>smyslově slastné něhy.“</p>
			<p class="MLP-citat-autor">— THOMAS MANN,<br/>Smrt v&#160;Benátkách</p>
