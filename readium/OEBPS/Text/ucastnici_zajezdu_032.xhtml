	<body id="ucastnici_zajezdu" xml:lang="cs-CZ">
		<div>
			<p id="toc_marker-1-27" class="MLP-uroven2-kapitola">Odklad</p>
			<p class="MLP-text-bez1radku">„Zaházíme si?“ řekla Irma.</p>
			<p class="MLP-text">„Teď?“ váhala Denisa. „Stojí to na tu chvíli za to?“</p>
			<p class="MLP-text">„Tak jo. Tak si zaházíme až během nějaký delší přestávky,“ řekla Irma.</p>
			<p class="MLP-text">Ale byla trochu zklamaná.</p>
		</div>
