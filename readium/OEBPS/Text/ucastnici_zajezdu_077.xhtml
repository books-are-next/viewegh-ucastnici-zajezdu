			<p id="toc_marker-2-3" class="MLP-uroven2-kapitola">Sentimentalita</p>
			<p class="MLP-citat">„Moderní čtenář bývá toho názoru, že upadá-li spisovatel příliš často do sentimentality, je už předem vinen. Jsem-li však spisovatel, je velice zbabělé obávat se emocí natolik, že se jim vyhnu.“</p>
			<p class="MLP-citat-autor">— JOHN IRWING</p>
